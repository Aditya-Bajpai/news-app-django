<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-app</title>

<body>

        <h1 style ="color:white"> 
            Get The latest news on my website 
            </h1> 
    </div>
    <div class="container"> 
        {%for news , desc , img in mylist %}
                <h1>news:</h1> {{news}}

                {{ value|linebreaks }} 
                <h4>description:</h4>{{desc}}
            {{ value|linebreaks }}
        {% endfor %}
    </div>
</body>
